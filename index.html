<!DOCTYPE HTML>
<html>
	<head>
		<title>Testimonials</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	
	<body>
		<div class="container">
			<h1 class="title">Client</h1>
			<h1 class="subtitle">Testimonials</h1>
				
			<div class="buttons-testimonal-section">
				<button id="left" class="btn btn-left"><i class="fas fa-caret-left"></i></button>
				
				<div id="testimonial">
					<div id="picture"></div>
					<h3 id="name">name</h3>
					<p id="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i></p>
					<div class="review-section">
						<i class="fas fa-quote-left"></i>
						<p id="review">this is just a placeholder review in case we have nothing useful to say to write here, but we do need some content to fill up all this space.</p>
						<i class="fas fa-quote-right"></i>
					</div>
				</div>
				
				<button id="right" class="btn btn-right"><i class="fas fa-caret-right"></i></button>
			</div>
							
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
